<!DOCTYPE html>
<html>
  <head>
    <title>Audify Options</title>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <style>
      .container-fluid {
        margin-top: 1.5em;
        min-width: 400px;
      }
      label {
        font-size: 1rem;
      }
      #error-text {
        color: red;
        font-weight: bold;
      }
      #success-text {
        color: green;
        font-weight: bold;
      }
    </style>
    <script src="js/common.js"></script>
    <script src="js/options.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="form-group">
        <label>Current Theme</label>
        <select id="theme-select" class="form-control">
          <option value="">Off</option>
        </select>
      </div>
      <div class="form-group">
        <button type="button" id="manage-themes-btn" class="btn btn-info">Manage Themes</button>
      </div>
      <div class="form-group">
        <div id="error-text"></div>
        <div id="success-text"></div>
      </div>
    </div>
  </body>
</html>
